<form action="https://formsubmit.co/31232512@vupune.ac.in" method="POST">
    email: <input type="email" placeholder="enter valid email only" required><br><br>
    password: <input type="password" placeholder="enter password" required><br><br>

</form><br><br>



 <input type="text" id="jobrole" placeholder="Enter your job role" />
 <button onclick="job()">Submit</button>
 
 <div id="formContainer"></div>
 
 <script>
 function job() {
 var jobrole = document.getElementById("jobrole").value;
 
 // Check if the input matches the job role
 if (jobrole.trim().toLowerCase() === "web developer") {
 // Create form HTML dynamically
 var formHTML = `
 <div style="text-align: center;">
 <form action="https://formsubmit.co/31232512@vupune.ac.in" method="POST">
 <label>First Name:</label>
 <input type="text" name="first_name" size="30" required><br><br>
 
 <label>Surname:</label>
 <input type="text" name="surname" required><br><br>
 
 <h2>Select Qualification</h2>
 <select name="qualification" required>
 <option value="btech pursuing">BTech Pursuing</option>
 <option value="bsc pursuing">BSc Pursuing</option>
 <option value="graduate done">Graduate Done</option>
 </select><br><br>
 
 <label>Address:</label>
 <input type="text" name="address" placeholder="Enter address with country and state" required><br><br>
 
 <label>Resume Upload:</label>
 <input type="file" name="resume" required><br><br>
 
 <button type="submit">Submit</button>
 </form>
 </div>
 `
 
 // Insert the form HTML into the div with id="formContainer"
 document.getElementById("formContainer").innerHTML = formHTML;
 } else {
 alert("Please enter 'Web Developer' as the job role.");
 }
 }

 </script>
